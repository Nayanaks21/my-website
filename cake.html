<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎂 Happy Birthday</title>
  <link rel="stylesheet" href="styleck.css">
</head>
<body>
  <h1>Happy Birthday! 🎉</h1>

  <div class="cake-container">
    <div class="cake">
      <div class="candle">
        <div class="flame"></div>
      </div>
      <div class="layer layer-top"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-bottom"></div>
    </div>
  </div>

  <div class="message">Blow the candle to continue...</div>
  <div class="balloon-container" id="balloons"></div>
  <div class="sparkle-container" id="sparkles"></div>

  <button onclick="nextPage()" class="next-btn">Next Page 🎁</button>

<script>
  function nextPage() {
    alert("🎉 Surprise! Enjoy your special day! 🎂");
    window.location.href="next.html"
  }
</script>

  <script src="script.js"></script>
</body>
</html>
